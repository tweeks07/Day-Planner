<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />

    <script src="https://kit.fontawesome.com/0cbcd108db.js" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">9:00AM</div>
        <input id="9" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=9><img class="save-icon" src="Assets/save.png" alt="save"></div> 
    </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4 ">10:00AM</div>
        <input id="10" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=10><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">11:00AM</div>
        <input id="11" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=11><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">12:00PM</div>
        <input id="12" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=12><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">1:00PM</div>
        <input id="13" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=1><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">2:00PM</div>
        <input id="14" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=2><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">3:00PM</div>
        <input id="15" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=3><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">4:00PM</div>
        <input id="16" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=4><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">5:00PM</div>
        <input id="17" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <div class="col-md-1 col-sm-2 saveBtn" data-hour=5><img class="save-icon" src="Assets/save.png" alt="save"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
